<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Lite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body onload="init()" oncontextmenu="return false">

    <button onclick="changeLevel(this)">Beginner</button>
    <button onclick="changeLevel(this)">Intermediate</button>
    <button onclick="changeLevel(this)">Expert</button>
    <div class="timer">TIME: <span></span></div>
    <div class="lives"> <span></span> </div>
    <div onclick="init()" class="status"></div>    
    <div class="main">
        <table border="1" cellpadding="5">
            <thead class="score"></thead>
            <tbody class="game"></tbody>
        </table>
    </div>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

<footer>Jonathan Sadeh, Coding Academy, May '21</footer>

</html>
